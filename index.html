---
layout: default
---


<section class="post">
        <canvas id="canvas"></canvas>
        <div class="flex-container">
                {% for post in site.posts %}
                        <div class="PostList">
                                <div class="text">
                                        <h3 class="postSingle"><a href="{{post.url| prepend: site.baseurl}}">{{post.title}}</a></h3>
                                        <p class="date"><i>{{ post.date | date: '%B %-d, %Y' }}</i></p>
                                </div>      
                        </div>  
                {% endfor %}
        </div>
        <script src="/assets/js/main.js"></script>
</section>
<style>
        .flex-container {
                margin-top: -63%;
        }

        @media screen and (max-width: 600px) {
                .flex-container {
                        margin-top: -188%;
                }
        }
</style>
