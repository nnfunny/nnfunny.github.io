---
layout: "default"
---

<article>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: '%B %-d, %Y' }} &nbsp; | &nbsp;
        {% if page.path contains '_posts' %}
        {{page.read}} minute read &nbsp; | &nbsp; Nam Nguyen
        {% endif %}
    </p>
    <hr>
    <p class="story">{{ content }}</p>
</article>

<div class="back">
        <a href="{{site.baseurl}}/">Home</a>
</div>
