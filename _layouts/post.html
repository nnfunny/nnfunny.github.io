---
layout: "default"
---

<article>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: '%B %-d, %Y' }}&nbsp;|&nbsp;
        {% if page.path contains '_posts' %}
        {{page.read}} minute read&nbsp;|&nbsp;Nam Nguyen
        {% endif %}
    </p>
    <hr>
    <p class="story">{{ content }}</p>
</article>

<div class="back">
        <a class="home" href="{{site.baseurl}}/"><b>Home</b></a>

        <style>
            
            .home {
                border: 1px solid #80c5e6;
                background-color: #80c5e6;
                box-shadow: 0 0 5px 5px #80c5e6;
                color: #08a0e9;
                border-radius: 10px;
            }

            .home:hover {
                box-shadow: 0px 0px 10px 10px #69e3e7;
            }
        </style>
</div>
